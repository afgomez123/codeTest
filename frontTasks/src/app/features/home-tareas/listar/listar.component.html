<section class="task-list">
  <!-- Estado de error -->
  <div *ngIf="isError">
    <p>Error al traer datos del servidor</p>
  </div>

  <!-- Filtros -->

  <ng-template [ngIf]="(categoryFilter$ | async) && !isDeleting">
    <section class="filters-wrapper">
      <mat-form-field>
        <mat-label for="mySelect">Categorias</mat-label>
        <mat-select #categoriaSelect id="mySelect" (selectionChange)="filterByCategory($event)">

          <ng-template ngFor let-category [ngForOf]="categoryFilter$ | async" let-i="index">
            <mat-option [value]="category.categoria_id">
              {{ category.nombre }}
            </mat-option>
          </ng-template>
        </mat-select>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Usuarios</mat-label>
        <mat-select #usuarioSelect (selectionChange)="filterByUser($event)">
          <ng-template ngFor let-user [ngForOf]="userFilter$ | async">
            <mat-option [value]="user.usuario_id">
              {{ user.nombre }}
            </mat-option>
          </ng-template>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle
        class="example-margin"
        (change)="filterTasksComplete($event)"
        color="primary"
        [checked]="false"
        #completeToggle
      >
        Completadas
      </mat-slide-toggle>

      <button mat-button color="primary" (click)="resetFilter()">
        Ver Todas
      </button>
    </section>
  </ng-template>


  <!-- Listado -->
  <div class="task-wrapper">
    <ng-template [ngIf]="!isDeleting && !isLoading" [ngIfElse]="loading">
      <ng-template ngFor let-task [ngForOf]="filteredTasks">
        <mat-card class="task-card">
          <mat-card-header>
            <mat-card-title>
              [ {{ task["tarea_id"] }} ] -
              {{ task.titulo ?? "Titulo no proporcionado" }}
            </mat-card-title>
            <mat-card-subtitle
              class="subtitle"
              [ngClass]="{ incomplete: !task?.completada }"
            >
              {{ task?.completada ? "Completa" : "Incompleta" }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content class="content">
            <p>
              {{ task.descripcion ?? "Descripcion no proporcionada" }}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="['/home-tareas/formulario', task['tarea_id']]"
            >
              Actualizar
            </button>

            <button
              mat-button
              color="warn"
              (click)="deleteTask(task['tarea_id'])"
              [disabled]="isDeleting"
            >
              Borrar
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </ng-template>
  </div>

  <!-- Estado de carga -->
  <ng-template #loading>
    <mat-progress-spinner color="primary" mode="indeterminate" [value]="20">
    </mat-progress-spinner>
  </ng-template>
</section>
