<section class="task-list">
  <!-- Filtros -->
  <ng-template [ngIf]="(categoryFilter$ | async) && !isDeleting">
    <section class="filters-wrapper">
      <mat-form-field>
        <mat-label>Categorias</mat-label>
        <mat-select (selectionChange)="filterByCategory($event)">
          <ng-template ngFor let-category [ngForOf]="categoryFilter$ | async">
            <mat-option
                [value]="category.categoria_id">
            {{ category.nombre}}
        </mat-option>
          </ng-template>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle
        class="example-margin"
        (change)="filterTasksComplete($event)"
        color="primary"
        [checked]="false"
      >
        Completadas
      </mat-slide-toggle>

      <button mat-button color="primary" (click)="resetFilter()">
        Ver Todas
      </button>
    </section>
  </ng-template>

  <!-- Listado -->
  <div class="task-wrapper">
    <ng-template
      [ngIf]="(filteredTasks) && !isDeleting && !isLoading"
      [ngIfElse]="loading"
    >
      <ng-template ngFor let-task [ngForOf]="filteredTasks">
        <mat-card class="task-card">
          <mat-card-header>
            <mat-card-title>
              [ {{ task["tarea_id"] }} ] -
              {{ task.titulo ?? "Titulo no proporcionado" }}
            </mat-card-title>
            <mat-card-subtitle>{{
              task?.completada ? "Completa" : "Incompleta"
            }}</mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>
              {{ task.descripcion ?? "Descripcion no proporcionada" }}
            </p>
          </mat-card-content>

          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="['/home-tareas/formulario', task['tarea_id']]"
              [state]="{ task: task }"
            >
              Actualizar
            </button>

            <button
              mat-button
              color="warn"
              (click)="deleteTask(task['tarea_id'])"
              [disabled]="isDeleting"
            >
              Borrar
            </button>
          </mat-card-actions>
        </mat-card>
      </ng-template>
    </ng-template>
  </div>
  <ng-template #loading>
    <mat-progress-spinner color="primary" mode="indeterminate" [value]="20">
    </mat-progress-spinner>
  </ng-template>
</section>
